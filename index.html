        ::-webkit-scrollbar {
            width: 5px;

            font-weight: 500;
        }

            font-size: 0.65rem;
        }

        /* Overriding some sloppy effects */

            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
